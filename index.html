<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <div class="container">
      <img class="foto" src="foto.svg" alt="Foto author">
      <div class="text">
        <h1 class="name">Jessica Randall</h1>
        <p class="city">London, United Kingdom</p>
      </div>
      <p class="prof">"Front-end developer and avid reader."</p>
      <div class="socialmed">
        <a class="socialmed_item" href="#">GitHub</a>
        <a class="socialmed_item" href="#">Frontend Mentor</a>
        <a class="socialmed_item" href="#">LinkedIn</a>
        <a class="socialmed_item" href="#">Twitter</a>
        <a class="socialmed_item" href="#">Instagram</a>
      </div>
    </div>
  </main>
</body>

</html>
